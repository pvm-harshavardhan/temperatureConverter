<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="shortcut icon" href="temperature.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1 class=" align-center">Temperature Converter</h1>
            <hr>
        </div>
        <div class="temp-box">
            <div class="cel">
                <p>Celsius:</p>
                <input type="number" id="cel-input">
            </div>
            <div class="Fah">
                <p>Fahrenheit:</p>
                <input type="number" id="fah-input">
            </div>
            <div class="kel">
                <p>kelvin:</p>
                <input type="number" id="kel-input">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
